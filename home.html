<html>
 <head>
  <title>HeartPen</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #ffffff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        .logo span {
            font-size: 24px;
            font-weight: 700;
        }
        .nav {
            display: flex;
            gap: 30px;
        }
        .nav a {
            text-decoration: none;
            color: #000000;
            font-size: 16px;
        }
        .nav a.active {
            color: #ff7f7f;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            color: #000000;
            font-size: 18px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .text-content {
            max-width: 50%;
        }
        .text-content h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
        }
        .text-content p {
            font-size: 24px;
            margin: 20px 0;
        }
        .app-buttons {
            display: flex;
            gap: 20px;
        }
        .app-buttons img {
            height: 50px;
        }
        .image-content img {
            max-width: 100%;
        }
  </style>
 </head>
 <body>
  <header class="header">
   <div class="logo">
    <img alt="Logo with plus, circle, and cross icons" height="30" src="image/Stationery with Ruler, Pencil, Pen and Note Cartoon Vector Icon Illustration by catalyst-stuff.jpg" width="30"/>
    <span>
     HEARTPEN
    </span>
   </div>
   <nav class="nav">
    <a class="active" href="#">
     Home
    </a>
    <a href="#">
     How It Works
    </a>
    <a href="#">
     Sign Up
    </a>
    <a href="#">
     Login
    </a>
    <a href="#">
     Contact
    </a>
   </nav>
   <div class="social-icons">
    <a href="#">
     <i class="fab fa-facebook-f">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-instagram">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-youtube">
     </i>
    </a>
   </div>
  </header>
  <main class="main-content">
   <div class="text-content">
    <h1>
     The App That Makes Writing Fun!
    </h1>
    <div class="app-buttons">
     <a href="#">
      <img alt="Download on the App Store button" src="image/App store symbols and icons in Cloud Style, PNG, SVG.jpg" height="150" width="150"/>
     </a>
     <a href="#">
      <img alt="Get it on Google Play button" src="image/68cc60d6-b793-4d0d-b50f-a4abab30680f.jpg" height="150" width="150"/>
     </a>
    </div>
   </div>
   <div class="image-content">
    <img alt="Illustration of a large letter A" height="500" src="image/Donut cartoon A letter vector illustration_ Biscuit bold font style. Glazed capital letter with icing. Tempting flat design typography. Cookies alphabet. Pastry, bakery isolated clipart" width="500"/>
   </div>
  </main>
 </body>
</html>
